<div id="search-component">
    <h4>Hero Search</h4>
    <input type="text" #searchBox (keyup)="search(searchBox.value)" id="searchBox" />
    <div>
        <div *ngFor="let hero of heroes | async"
            (click)="goToDetail(hero)"
            class="search-result"
        >
            {{hero.name}}
        </div>
    </div>
</div>
